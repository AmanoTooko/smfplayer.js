<head>

<body>
  <div class="container-fluid">
    <header class="d-flex justify-content-between align-items-end">
      <h1 class="h2">SoundFont:
        <span id="soundfont">Yamaha XG Sound Set <span class="text-danger">Ver.2.0</span>.sf2</span>
      </h1>
      <p class="text-right">
        By
        <a href="https://logue.be/" target="_blank">Logue</a> /
        <small>Last Modified: 2019/06/11</small>
      </p>
    </header>
    <main>
      <div id="message" class="alert alert-warning">Loading...</div>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="reverb" checked="checked" />
        <label class="custom-control-label" for="reverb">Reverb</label>
      </div>
      <!--div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" class="custom-control-input" id="velocity" />
        <label class="custom-control-label" for="velocity">Display Velocity</label>
      </div-->
      <div id="wml-placeholder"></div>
      <div class="alert alert-info" id="droparea">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="file" accept="audio/x-soundfont">
          <label class="custom-file-label" for="file">Load SoundFont2 file
            <small>(drag and drop here *.sf2 file to change sound font)</small>
          </label>
        </div>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="./js/sf2.synth.min.js"></script>
  <script type="text/javascript" src="./js/waapisim.min.js"></script>
  <script type="text/javascript">
    /*<![CDATA[*/
    const QueryString = {
      parse: function (text, sep, eq, isDecode) {
        text = text || location.search.substr(1);
        sep = sep || '&';
        eq = eq || '=';
        var decode = (isDecode) ? decodeURIComponent : function (a) { return a; };
        return text.split(sep).reduce(function (obj, v) {
          var pair = v.split(eq);
          obj[pair[0]] = decode(pair[1]);
          return obj;
        }, {});
      },
      stringify: function (value, sep, eq, isEncode) {
        sep = sep || '&';
        eq = eq || '=';
        var encode = (isEncode) ? encodeURIComponent : function (a) { return a; };
        return Object.keys(value).map(function (key) {
          return key + eq + encode(value[key]);
        }).join(sep);
      },
    };
    const message = document.getElementById('message');
    const qs = QueryString.parse(window.location.search);
    var option = {};
    console.log(qs);
    if (qs.ui === 'false') {
      option.disableDrawSynth = true;
    }
    const sf = qs.soundfont ? qs.soundfont : 'Yamaha XG Sound Set ver.2.0.sf2';
    option.placeholder = 'wml-placeholder';
    const wml = new SoundFont.WebMidiLink(option);
    wml.setLoadCallback(function () {
      message.style.display = 'none';
    });
    wml.setup(sf);

    // Load sound font
    const handleSoundFont = (file) => {
      const reader = new FileReader();

      // wml.cancelLoading();

      reader.readAsArrayBuffer(file);

      reader.onload = function (e) {
        var data = new Uint8Array(e.target.result);
        wml.loadSoundFont(data);
        document.getElementById('soundfont').innerText = file.name;
        message.style.display = 'none';
      };

      reader.onloadstart = function (e) {
        message.style.display = 'block';
      };

      reader.onprogress = function (e) {
        if (e.lengthComputable) {
          let percentLoaded = Math.round((e.loaded / e.total) * 10000);
          message.innerHTML = '<div class="progress"><div class="progress-bar" role="progressbar" aria-valuenow="' +
            percentLoaded + '" aria-valuemin="0" aria-valuemax="100" style="width: ' + percentLoaded + '%;">' +
            percentLoaded + '%</div></div>';
        }
      }
    }

    // local file
    window.addEventListener('DOMContentLoaded', (event) => {
      // File selector
      const fileElement = document.getElementById('file');
      document.getElementById('file').addEventListener('change', (event) => {
        var file = document.getElementById("file").files[0];
        handleSoundFont(file);
        event.preventDefault();
      }, false);

      const droparea = document.getElementById('droparea');
      droparea.addEventListener('dragover', (e) => {
        droparea.className = "alert alert-danger";
        e.preventDefault();
      }, true);

      droparea.addEventListener('drop', (e) => {
        document.getElementById('droparea').className = "alert alert-info";
        var dt = e.dataTransfer;
        var files = dt.files;
        e.stopPropagation();
        e.preventDefault();
        handleSoundFont(files[0]);
      }, true);

      droparea.addEventListener('dragleave', (e) => {
        document.getElementById('droparea').className = "alert alert-info";
      }, true);

      // Reverb checkbox
      const reverb = document.getElementById('reverb');
      reverb.addEventListener('change', (event) => {
        wml.setReverb(event.target.checked);
      }, false);
    }, false);
    /*]]>*/
  </script>
  </div>
</body>

</html>
