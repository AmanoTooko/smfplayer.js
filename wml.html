<body>
<h2>SoundFont: <span id="soundfont">Yamaha XG Sound Set.sf2</span></h2>
<div id="message" class="alert alert-warning">Loading...</div>
<div class="alert alert-info" id="droparea">
  <div class="form-group">
    <label for="file">Load SoundFont2 file <small>(drag and drop *.sf2 file here to change sound font)</small>:</label>
    <input type="file" id="file" name="file" class="form-control"/>
  </div>
</div>

</div-->

 <script type="text/javascript">
/*<![CDATA[*/
    var message = document.getElementById('message');
    var url = 'Yamaha XG Sound Set.sf2';
    var wml = new SoundFont.WebMidiLink();
//    var reverb;
    wml.setLoadCallback(function(){
      message.style.display = 'none';
    });
    wml.setup(url);

    // local file
    window.addEventListener('DOMContentLoaded', function(event) {
      var fileElement = document.getElementById('file');

      document.getElementById('file').addEventListener('change', function(event) {
        var file = document.getElementById("file").files[0];
        handleSoundFont(file);
        event.preventDefault();
      }, false);
      
      var droparea = document.getElementById('droparea');
      droparea.addEventListener('dragover', function(e) {
        droparea.className = "alert alert-danger";
        e.preventDefault();
      }, true);
      droparea.addEventListener('drop', function(e) {
        document.getElementById('droparea').className = "alert alert-info";
        var dt = e.dataTransfer;
        var files = dt.files;
        e.stopPropagation();
        e.preventDefault();
        handleSoundFont(files[0]);
      }, true);
      
      droparea.addEventListener('dragleave', function(e) {
        document.getElementById('droparea').className = "alert alert-info";
      }, true);
    

//      reverb = document.getElementById('reverb');
//      reverb.addEventListener('change', function(event) {
//        wml.setReverb(event.target.checked);
//      }, false);
    }, false);

    // Load sound font
    function handleSoundFont(file){
      var reader = new FileReader();

//    wml.cancelLoading();

      reader.readAsArrayBuffer(file);

      reader.onload = function(e) {
        var data = new Uint8Array(e.target.result);
        wml.loadSoundFont(data);
        document.getElementById('soundfont').innerText = file.name;
        message.style.display = 'none';
      };
      
      reader.onloadstart = function(e) {
        message.style.display = 'block';
      };
      
      reader.onprogress = function(e) {
        if (e.lengthComputable) {
          var percentLoaded = Math.round((e.loaded / e.total) * 100);
          message.innerText = 'Now Loading...' + percentLoaded + '%';
        }
      }
        
    }
/*]]>*/
 </script>
</body>
