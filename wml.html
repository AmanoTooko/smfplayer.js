<!DOCTYPE html>
<html>
<head>
  <title>Web Midi Link</title>
  <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <style type="text/css">
/*<![CDATA[*/
    table {
      font-size: 5px;
      table-layout: fixed;
      width: 100%;
      border-spacing: 0;
    }
    th {
      padding: 0;
    }
    tbody > tr:nth-child(odd) {
      background-color: #eee;
    }
    th:first-child,
    td:first-child {
      width: 128px;
      overflow: hidden;
      white-space: nowrap;
    }
    th:nth-child(2),
    td:nth-child(2) {
      width: 32px;
      overflow: hidden;
      white-space: nowrap;
      text-align: right;
    }
    th:nth-child(3),
    td:nth-child(3) {
      width: 32px;
      overflow: hidden;
      white-space: nowrap;
      text-align: right;
    }
    th:nth-child(4),
    td:nth-child(4) {
      width: 48px;
      overflow: hidden;
      white-space: nowrap;
      text-align: right;
    }
    th:nth-child(5),
    td:nth-child(5) {
      width: 48px;
      overflow: hidden;
      white-space: nowrap;
      text-align: right;
    }
    /*
    td:nth-child(65) {
      background-color: #afa;
    }
    */
    td:nth-child(12n+10) {
      border-right: 1px dashed #ccc;
    }
    td:nth-child(12n+5) {
      border-right: 1px solid #888;
    }
    td:nth-child(12n+7),
    td:nth-child(12n+9),
    td:nth-child(12n+12),
    td:nth-child(12n+14),
    td:nth-child(12n+16) {
      background-color: #ccc;
      border-right: none;
    }
    td.note-on {
      background-color: red;
    }

    #message {
      display: none;
    }
    #message.show {
      display: block;
    }
    div.load {
      border-top: 1px solid #08f;
      border-bottom: 1px solid #08f;
      background-color: #def;
      margin-top: 1em;
      margin-bottom: 1em;
      padding: 0.5em;
    }
/*]]>*/
  </style>
</head>
<body>

<div id="samples"></div>

<h2>Default SoundFont: Yamaha XG Sound Set.sf2</h2>

<div id="message" class="alert alert-warning show">Loading...</div>

<pre>
  Copyright 1998 by Yamaha Corp.
</pre>

<div class="alert alert-info form-inline">
  <div class="form-group">
    <label for="file">Load SoundFont2 file:</label>
    <input type="file" id="file" name="file" class="form-control"/>
  </div>
</div>
<div class="checkbox">
  <input type="checkbox" id="reverb" checked /><label for="reverb">Reverb</label>
</div>
<script src="./js/sf2synth.min.js"></script>

 <script type="text/javascript">
/*<![CDATA[*/
    var url = 'Yamaha XG Sound Set.sf2';
    var wml = new SoundFont.WebMidiLink();
    var reverb;
    wml.setLoadCallback(removeMessage);
    wml.setup(url);

    // local file
    window.addEventListener('DOMContentLoaded', function(event) {
      var fileElement = document.getElementById('file');

      document.getElementById('file').addEventListener('change', function(event) {
        var file = document.getElementById("file").files[0];
        var reader = new FileReader();

        removeMessage();
        wml.cancelLoading();

        reader.onload = function(event) {
          var data = new Uint8Array(event.target.result);
          wml.loadSoundFont(data);
        };
        reader.readAsArrayBuffer(file);

        event.preventDefault();
      }, false);

      reverb = document.getElementById('reverb');
      reverb.addEventListener('change', function(event) {
        wml.setReverb(event.target.checked);
      }, false);
    }, false);

    function removeMessage() {
      var message = document.getElementById('message');
      message.textContent = '';
      message.classList.remove('show');
      wml.setReverb(reverb.checked);
    }
/*]]>*/
 </script>
</body>
</html>
